{% block blocUser %}
     {% if request.session.user is not None %}
      Welcome back {{ user.first_name }} {{ user.last_name }} of id {{ user.id }}!
         <a href="/logout/">Log out</a>
      {% else %}
       <div class="block-login" >
           <div class="row col-xs-12 col-md-12">
                       <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#log_in_modal">Log in</button>
           </div>
           <div class="row col-xs-12 col-md-12">
            <a href="/register/">Sign in</a>
           </div>
       </div>

  {% endif %}



<!-- Modal -->
<div class="modal fade" id="log_in_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Log in</h4>
            </div>
            <div class="modal-body">
            {{ message }}
                 <form id="authentication_form" action="/logIn/" method="post">
                    {% csrf_token %}
                    {{ form }}
                     <div id="authentication_error" hidden="true">
                         Wrong authentication !
                     </div>
                    <label for="user_name">Pr√©nom</label>
                    <input type="text" name="user_name"/>
                    <br/>
                    <label for="password">Password</label>
                    <input type="password" name="password"/>
                     <button onclick="logIn()">Log In</button>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    {% endblock blocUser %}
