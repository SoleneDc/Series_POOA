{%  block searchResult %}
    <div>
        <h2>Recherches dans notre base de données</h2>

        <h3>Rechercher une série ou une personne</h3>

            <form action="/search/" method="post">
            {% csrf_token %}
            {{ form }}
            <label> People </label><input type="radio" name="tick" value="people"><br>
            <label> Series </label><input type="radio" name="tick" value="series"><br>
            <input type="text" name="search"/>
            <input type="submit" value="Rechercher" />
            </form>

    </div>
<ul>
{% for item in response %}
    <li>{{item}}</li>
{% endfor %}
</ul>
{%  endblock searchResult %}
